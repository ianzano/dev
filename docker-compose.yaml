services:
  app:
    build: 
      context: .
    develop:
      watch:
        - action: sync+restart
          target: /docker-entrypoint.sh
          path: docker-entrypoint.sh
    env_file: ./.env
    volumes:
      - ./repo:/data
      - ./config.json:/composer/config.json
    ports:
      - "8000:8000"
      - "3000:3000"
